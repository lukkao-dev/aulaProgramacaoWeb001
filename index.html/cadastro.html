<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FELINONG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header, footer {
            background-color: hsl(276, 100%, 50%);
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            max-width: 700px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 2px solid hsl(283, 100%, 50%);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

        legend {
            font-weight: bold;
            color: hsl(268, 100%, 50%);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: hsl(281, 100%, 50%);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cadastro de Voluntário / Doador</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form >
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000" maxlength="15">

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento">

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-000" maxlength="9">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <option value="RS">RS</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="BA">BA</option>
                    <option value="PE">PE</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                </select>
            </fieldset>

            <input type="submit" value="Enviar Cadastro">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG FELINONG. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Máscara CPF
        const cpf = document.getElementById('cpf');
        cpf.addEventListener('input', () => {
            let valor = cpf.value.replace(/\D/g, '');
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
            valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            cpf.value = valor;
        });

        // Máscara telefone
        const telefone = document.getElementById('telefone');
        telefone.addEventListener('input', () => {
            let valor = telefone.value.replace(/\D/g, '');
            valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2');
            valor = valor.replace(/(\d{5})(\d{4})$/, '$1-$2');
            telefone.value = valor;
        });

        // Máscara CEP
        const cep = document.getElementById('cep');
        cep.addEventListener('input', () => {
            let valor = cep.value.replace(/\D/g, '');
            valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
            cep.value = valor;
        });
    </script>

</body>
</html>
